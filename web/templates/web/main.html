{% extends 'web/base.html' %}
{% block content %}
    <ul>
        {% for note in notes %}
            <li>
                <b>{{ note.title }}</b>
                {{ note.text }}
                {{ note.created_at }}
                <a href="{% url 'note_edit' note.id %}">изменить</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
